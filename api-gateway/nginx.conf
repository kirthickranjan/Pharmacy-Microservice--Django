events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server localhost:8076;
    }
    
    upstream prescription_service {
        server localhost:8081;
    }
    
    upstream stock_service {
        server localhost:8082;
    }
    
    server {
        listen 8080;
        server_name localhost;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Auth Service Routes
        location /api/auth/ {
            proxy_pass http://auth_service/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Prescription Service Routes
        location /api/prescriptions {
            rewrite ^/api/prescriptions$ /api/v1/prescription/ break;
            rewrite ^/api/prescriptions/(.*)$ /api/v1/prescription/$1/ break;
            proxy_pass http://prescription_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Stock Service - Products
        location /api/stocks/products {
            rewrite ^/api/stocks/products$ /api/v1/products/ break;
            rewrite ^/api/stocks/products/(.*)$ /api/v1/products/$1/ break;
            proxy_pass http://stock_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Stock Service - Orders
        location /api/stocks/orders {
            rewrite ^/api/stocks/orders$ /api/v1/orders/ break;
            rewrite ^/api/stocks/orders/(.*)$ /api/v1/orders/$1/ break;
            proxy_pass http://stock_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Health check
        location /health {
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}